<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hello</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <form>
    <!-- SIGN UP -->
    <div>
      <h1>Sign Up.</h1>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="firstname" placeholder="Your first name" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="lastname" placeholder="Your last name" required>
    </div>
    <!-- GENDER -->
    <div>
      <h4>Gender:</h4>
      <label for=male>Male</label>
      <input id="male" type="radio" name="gender">
      <label for=female>Female</label>
      <input id="female" type="radio" name="gender">
      <label for=other>Other</label>
      <input id="other" type="radio" name="gender">
    </div>
    <!-- EMAIL -->
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Your Email Address" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" pattern=".{5,10}" placeholder="Your password" required title="Password between 5-10 characters">
    </div>
    <!-- BIRTHDAY -->
    <div>
      <h4>Birthday:</h4>
      <select name="birthday">
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
      </select>
      <select>
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <select>
        <option>Year</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
      </select>
    </div>
    <!-- AGREE & SUBMIT -->
    <div>
      <label for="agree">I agree to the terms and conditions</label>
      <input id="agree" type="checkbox" name="agree" required>
      <br>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>

</body>

</html>
